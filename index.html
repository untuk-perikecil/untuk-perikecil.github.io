<!DOCTYPE html>

    <style>
        body {
            background-color: #ffe6e6; /* Warna pink soft */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify_content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 350px;
            position: relative;
        }
        h1 {
            color: #ff6b6b;
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .gif-container {
            margin-bottom: 20px;
        }
        .gif-container img {
            width: 100%;
            border-radius: 10px;
            /* Tambahan agar gambar tidak gepeng */
            object-fit: cover; 
            height: 200px; 
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px; /* Jarak antar tombol */
            margin-top: 20px;
        }
        button {
            padding: 10px 25px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
            /* Pastikan tombol tidak tumpang tindih */
            position: relative; 
        }
        #btnMau {
            background-color: #ff6b6b;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 107, 107, 0.3);
        }
        #btnGak {
            background-color: #e0e0e0;
            color: #555;
        }
    </style>
</head>
